
  <div style="display: flex;justify-content:space-between">
    <div style="display: flex;align-items:center;">
      <h2 style="padding: 20px 0px 0px 40px ">
          {{isUpdateView ? 'Yazıyı Güncelle' : 'Yazıyı Gör' }}
      </h2>
    </div>
  
    <button mat-button style="font-size:24px;" (click)="close()">
      x
    </button>
  </div>

  <mat-divider></mat-divider>
  
  <div *ngIf="!isUpdateView">
    <div class="row mb-3">
      <div class="col-md-6" style="padding-left: 0px;">
        <img class="w-100" src="assets/images/image{{imageUrl}}.jpg" alt="">
      </div>
      <div class="col-md-6">
        <h2>{{title}}</h2>
        <p>{{body}}</p>
      </div>
    </div>
    <div class="row" style="background-color: lightgray;
    margin-bottom: 20px;
    padding: 20px;" *ngFor="let comment of commentData">
      <div class="col-md-2">
        <img style="width: 30px;
        height: 30px;
        border-radius: 50%;" src="assets/images/profile/profile{{comment.userId}}.jpg" alt="">
      </div>
      <div class="col-md-10">
        <h3>{{comment.name}}</h3>
        <p>{{comment.body}}</p>
      </div>
    </div>
  </div>
  
  <div *ngIf="isUpdateView">
    <form [formGroup]="form" style="min-width: 350px;">
      <div class="container">
        <div class="row">
          <mat-form-field>
            <mat-label>Blog Başlığı</mat-label>
            <input matInput formControlName="title">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field>
            <mat-label>Blog İçeriği</mat-label>
            <textarea matInput formControlName="body" cols="40" rows="10"></textarea>
          </mat-form-field>
        </div>
        <div>
          <button [disabled]="!form.valid" mat-raised-button color="primary" (click)="onSubmit()">Güncelle</button>         
        </div>
      </div>
    </form>
  </div>
